<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" id="main-stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico-book.ico" type="image/x-icon">
    <title>Formul√°rio Login</title>
</head>
<body>
    <main>
        <section class="fundo-login">
            <section class="base-login">
                <section class="elementos-login">
                    <div class="campo-login">
                        <label for="f_nome">Nome</label>
                        <input type="text" name="f_nome" id="f_nome">
                    </div>
                    <div class="campo-login">
                        <label for="f_senha">Senha</label>
                        <input type="password" name="f_senha" id="f_senha">
                    </div>
                    <div class="botoes-login">
                        <button class="btn_login" id="btn_login">Login</button>
                        <button class="btn_login" id="btn_cancelar">Cancelar</button>
                    </div>
                </section>
                <section class="logo-login">
                    <img src="img-login.png" alt="img-login">
                </section>
            </section>
        </section>
    </main>
    <script type="module" src="aula01.js"></script>
</body>
</html>
