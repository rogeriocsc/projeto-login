<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico-book.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Login</title>
</head>
<script src="js/script.js"></script>
<body>
    <header>
        <h2>Formulário Login</h2>
    </header>
    <main>
        <section class="form_login">
        <form action="conteudo.html" method="post">    
            <section class="base">
                <div class="elementos">
                    <div class="campo">
                        <label for="f_nome">Nome</label>
                        <input type="text" name="f_nome" id="f_nome">
                    </div>
                    <div class="campo">
                        <label for="f_senha">Senha</label>
                        <input type="password" name="f_senha" id="f_senha">
                    </div>
                    <div class="botoes">
                        <button>Login</button>
                    </div>
                </div>
                <img src="login.png" alt="login">
            </section>
        </form>
        </section>
    </main>
</body>
</html>
